<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyCryptoSummer: Week 3</title>
  <meta name="description" content="Learn more about blockchain and cryptocurrency in a fun, digestible manner! Brought to you by MyCrypto" />
  <meta property="og:title" content="MyCryptoSummer: Week 3" />
  <meta property="og:description" content="Learn more about blockchain and cryptocurrency in a fun, digestible manner! Brought to you by MyCrypto" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://summer.mycrypto.com/" />
  <meta property="og:image" content="https://summer.mycrypto.com/mycryptosummer-og.jpg" />
  <meta name="twitter:title" content="#MyCryptoSummer">
  <meta name="twitter:description" content="Learn more about blockchain and cryptocurrency in a fun, digestible manner! Brought to you by MyCrypto">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@MyCrypto">
  <meta name="twitter:creator" content="@MyCrypto">
  <meta name="twitter:image" content="https://summer.mycrypto.com/mycryptosummer-og.jpg">
  <link rel="apple-touch-icon" sizes="180x180" href="https://summer.mycrypto.com/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://summer.mycrypto.com/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://summer.mycrypto.com/favicon-16x16.png">
  <link rel="manifest" href="https://summer.mycrypto.com/site.webmanifest">
  <link rel="mask-icon" href="https://summer.mycrypto.com/safari-pinned-tab.svg" color="#057a97">
  <meta name="msapplication-TileColor" content="#057a97">
  <meta name="theme-color" content="#057a97">
  <script type="text/javascript">
  var _paq = window._paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u = "https://analytics.mycryptoapi.com/";
    _paq.push(['setTrackerUrl', u + 'matomo.php']);
    _paq.push(['setSiteId', '10']);
    var d = document,
      g = d.createElement('script'),
      s = d.getElementsByTagName('script')[0];
    g.type = 'text/javascript';
    g.async = true;
    g.defer = true;
    g.src = u + 'matomo.js';
    s.parentNode.insertBefore(g, s);
  })();

  </script>
</head>

<body class="week week__3">


  <header class="week__header">
    <a href="/" class="week__logo--1">
      <img width="150" height="auto" src="<%= require('../assets/mycryptosummer__logo.svg') %>" alt="MyCryptoSummer Logo">
    </a>
    <img inline src="src/assets/week__progess--1.svg">
    <div class="week__filler--1"></div>
  </header>

  <main class="week__main">
    <div class="week__inner-wrapper">
      <div class="week__inner">
        <h1 class="week__title">
          <span class="sr-only">Week 3</span>
          <img src="<%= require('../assets/week__title--3.svg') %>" width="160" height="62" alt="Week 3">
        </h1>
        <article class="week__text" data-weekstep="1" data-state="selected">
        </article>
        <article class="week__text" data-weekstep="2">
        </article>
        <article class="week__text" data-weekstep="3">
          <div class="week__item-wrapper">
            <div class="week__item" data-item="1" data-week="3">
              <div class="week__item-name" data-item="1"></div>
              <img class="week__item-img" data-item="1" src="<%= require('../assets/item__3-1.svg') %>" width="300" height="300">
              <a class="week__button" data-item="1" data-week="3" href="" target="_blank" rel="noopener noreferrer"></a>
            </div>
            <div class="week__item" data-item="2" data-week="3">
              <div class="week__item-name" data-item="2"></div>
              <img class="week__item-img" data-item="2" src="<%= require('../assets/item__3-2.svg') %>" width="300" height="300">
              <a class="week__button" data-item="2" data-week="3" href="" target="_blank" rel="noopener noreferrer"></a>
            </div>
            <div class="week__item" data-item="3" data-week="3">
              <div class="week__item-name" data-item="3"></div>
              <img class="week__item-img" data-item="3" src="<%= require('../assets/item__3-3.svg') %>" width="300" height="300">
              <a class="week__button" data-item="3" data-week="3" href="" target="_blank" rel="noopener noreferrer"></a>
            </div>
          </div>
        </article>

        <div class="week-controls__wrapper">
          <a class="week-controls__prev">
            <img src="<%= require('../assets/icon__prev.svg') %>" width="auto" height="16px" />
            &nbsp; Previous
          </a>
          <div class="week__dots">
            <a class="week__dot" data-weekstep="1" data-state="selected"></a>
            <a class="week__dot" data-weekstep="2"></a>
            <a class="week__dot" data-weekstep="3"></a>
          </div>
          <a class="week-controls__next">
              Next &nbsp;
              <img src="<%= require('../assets/icon__next.svg') %>" width="auto" height="16px" />
          </a>
        </div>

      </div>
    </div>
  </main>

  <div class="character__wrapper">
    <img inline src="src/assets/character.svg">
  </div>

  <section class="modal">
    <div class="modal__wrapper">
      <a href="#" class="modal__close">
      <img class="modal__button-icon" src="<%= require('../assets/icon__close.svg') %>" width="24" height="24">
    </a>
      <div class="modal__inner">
        <h3 class="modal__title">Congrats!</h3>
        <p class="modal__text"></p>
        <img class="modal__item" src="" width="300" height="300">
        <p class="modal__cta">Share your progress and new item with <a href="https://twitter.com/search?q=%23MyCryptoSummer" target="_blank" rel="noopener noreferrer">#MyCryptoSummer</a> to be entered to win prizes!</p>
        <a class="modal__button" href="#" rel="noopener noreferrer" target="_blank">
        <img class="modal__button-icon" src="<%= require('../assets/icon__twitter.svg') %>" width="24" height="24">
        Share on Twitter
      </a>
        <a class="modal__alt-cta" href="#"></a>
      </div>
    </div>
  </section>

  <div class="guide__3">
    <img src="<%= require('../assets/guide--3.svg') %>" width="100%" height="auto" />
  </div>

</body>

</html>
